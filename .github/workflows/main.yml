name: Build and Release Electron App

on:
  push:
    branches:
      - main
      - release
      - feature/add-github-actions-workflow

jobs:
  mac-linux-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - os: macos
            platform: darwin
          - os: ubuntu
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # ここにテストが入る

      - name: Package Electron app
        run: npm run make -- --platform ${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            out/make/**/*

      - name: Update Wiki with artifact URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const artifactUrl = '${{ steps.upload-artifact.outputs.artifact-url }}';
            const wikiPage = '${{ matrix.platform }}-artifact-urls.md';
            const wikiContent = `## Latest ${{ matrix.platform }} Artifact URLs\n\n- ${artifactUrl}\n`;
            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: `${wikiPage}`,
              message: 'Update ${{ matrix.platform }} artifact URL in wiki',
              content: Buffer.from(wikiContent).toString('base64'),
              sha: github.getContent(context.repo.owner, context.repo.repo, wikiPage).data.sha
            });

  windows-build:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # ここにテストが入る

      - name: Package Electron app
        run: npm run make -- --platform win32

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            out/make/**/*

      - name: Update Wiki with artifact URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const artifactUrl = '${{ steps.upload-artifact.outputs.artifact-url }}';
            const wikiPage = 'windows-artifact-urls.md';
            const wikiContent = `## Latest Windows Artifact URLs\n\n- ${artifactUrl}\n`;
            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: `${wikiPage}`,
              message: 'Update Windows artifact URL in wiki',
              content: Buffer.from(wikiContent).toString('base64'),
              sha: github.getContent(context.repo.owner, context.repo.repo, wikiPage).data.sha
            });
